<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A371F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#58A6FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#161B22" stroke="url(#gradDark)" stroke-width="2"/>

  <!-- Om symbol (simplified) -->
  <g transform="translate(64, 64)" fill="url(#gradDark)" filter="url(#glow)">
    <!-- Main Om body -->
    <path d="M-25 10 Q-30 -10 -15 -20 Q0 -30 15 -20 Q25 -10 20 5 Q15 20 0 25 Q-15 25 -25 10 Z"
          fill="none" stroke="url(#gradDark)" stroke-width="4" stroke-linecap="round"/>
    <!-- Upper curl -->
    <path d="M20 -5 Q35 -15 30 -30 Q25 -40 10 -35"
          fill="none" stroke="url(#gradDark)" stroke-width="4" stroke-linecap="round"/>
    <!-- Dot (bindu) -->
    <circle cx="25" cy="-40" r="4" fill="url(#gradDark)"/>
    <!-- Crescent -->
    <path d="M15 -45 Q30 -50 35 -40"
          fill="none" stroke="url(#gradDark)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- JAG text -->
  <text x="64" y="105" text-anchor="middle" font-family="Consolas, monospace" font-size="12" font-weight="bold" fill="#C9D1D9">
    JAG
  </text>
</svg>
